<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img class="logo" src="../../../assets/images/Blitzvideo.png" alt="Blitzvideo Logo">
    </div>
    <h2 class="login-title">Iniciar sesión</h2>
    <form #dataform="ngForm" (ngSubmit)="onSubmit(dataform)">
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email"
               id="email"
               name="email"
               ngModel
               required
               autocomplete="email"
               placeholder="ejemplo@correo.com">
      </div>
      <div class="input-group password-group">
        <label for="password">Contraseña</label>
        <input [type]="showPassword ? 'text' : 'password'"
               id="password"
               name="password"
               ngModel
               required
               autocomplete="current-password"
               placeholder="••••••••">
        <button type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()"
                aria-label="Mostrar u ocultar contraseña">
          <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
        </button>
      </div>
      <div *ngIf="loginAlerta || usuarioRegistradoExitosamente" class="alert-container">
        <div *ngIf="loginAlerta" class="alert error">
          <span>{{ loginAlerta }}</span>
          <button type="button" class="close-btn" (click)="closeAlert($event)">×</button>
        </div>
        <div *ngIf="usuarioRegistradoExitosamente" class="alert success">
          Usuario registrado con éxito. Por favor, inicia sesión.
        </div>
      </div>
      <button class="btn" [disabled]="isLoading">
        <ng-container *ngIf="!isLoading">Iniciar sesión</ng-container>
        <ng-container *ngIf="isLoading" class="loader-container">
          <div class="loader"></div> Cargando...
        </ng-container>
      </button>
      <div class="links">
        <p>¿No tienes una cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
        <p><a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a></p>
      </div>
    </form>
  </div>
</div>
